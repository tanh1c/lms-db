name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'Backend/server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: hcmut-lms-deploy 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Convert repository owner to lowercase (Docker requires lowercase)
    - name: Set lowercase repository owner
      run: |
        echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    # Login to GitHub Container Registry
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Build and push Docker image to GitHub Container Registry
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./Backend/server
        file: ./Backend/server/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/lms-backend:${{ github.sha }}
          ghcr.io/${{ env.REPO_OWNER_LOWER }}/lms-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy Docker image to Azure App Service from GitHub Container Registry
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        images: ghcr.io/${{ env.REPO_OWNER_LOWER }}/lms-backend:${{ github.sha }}
