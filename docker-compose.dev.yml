# Development docker-compose with hot reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  backend:
    build:
      context: ./Backend/server
      dockerfile: Dockerfile
    container_name: lms-backend-dev
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    env_file:
      - ./Backend/server/.env
    volumes:
      - ./Backend/server:/app
      - /app/.venv  # Preserve virtualenv if created
    restart: unless-stopped
    command: sh -c "poetry config virtualenvs.create false && poetry install --only=main --no-interaction --no-ansi && poetry run python app.py"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile.dev
    container_name: lms-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:3001/api
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    command: npm run dev -- --host

